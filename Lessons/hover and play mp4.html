<html lang="en">

<body>
      <div class="container">
          <div class="box">
              <video src="evildead.mp4" type="video/mp4" loop class="clip"></video>
          </div>

          <div class="box">
            <video src="rdr2.mp4" type="video/mp4" loop class="clip"></video>

        <div class="box">

      </div>
      <script>
          const clip = document.querySelectorAll('.clip');
          for (let i = 0; <clip.length i++){
              clip[i]addEventListener('mouseenter', function(e){
              clip[i]play()
              })
          }
      </script>
    
</body>
